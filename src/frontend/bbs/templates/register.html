<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags * must be placed first, any other content must * follow*! -->
    <title>CorgiLAB-Blockchain-based Electronic Lab Notebook</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">CorgiLAB</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/post">Write</a></li>
            <li><a href="/login">Sign In</a></li>
            <li class="active"><a href="/reg">Sign Up</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
<br/><br/>
      <form action="/register" method="post" class="col-lg-8 col-lg-offset-2" style="margin-top: 15px">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" name="id" id="id" class="form-control" placeholder="ID" required="" autofocus="">
        </div>
        <div class="form-group">
            <label id="inputPwd">Password</label>
            <input type="password" name="password" id="inputPwd" class="form-control" placeholder="Password" required="" autofocus="">
        </div>
        <div class="form-group">
            <label id="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" required="" autofocus="">
        </div>
        <div class="form-group">
            <label id="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" required="" autofocus="">
        </div>
        <div class="form-group">
            <label id="inputEmail">Email Address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email Address" required="" autofocus="">
        </div>
        <div class="form-group">
            <label id="role">Role</label>
            <select class="form-control" name="role" id="role" onchange="role.submit()">
                <option value='' selected>-- Please choose your position --</option>
                <optgroup label="Researcher">
                    <option>MS Course Student</option>
                    <option>PhD Course Student</option>
                    <option>MS/PhD-Integrated Course Student</option>
                    <option>Postdoctoral Researcher</option>
                    <option>Undergraduate Student</option>
                    <option>Researcher</option>
                </optgroup>
                <optgroup label="Head">
                    <option>Professor</option>
                    <option>Senior Laboratory Member</option>
                </optgroup>
                <option>Officer</option>
                <option>Inspector</option>
            </select>
        </div>
        <div class="form-group">
            <label id="org">Organization</label>
            <input type="text" name="org" id="org" class="form-control" placeholder="Organization" required="" autofocus="">
        </div>
        <br/><br/>
        <div class="form-group">
            <button class="btn btn-lg btn-primary col-md-3 pull-left" type="submit">Submit</button>
            <button class="btn btn-lg btn-primary col-md-3 pull-right" type="reset">Reset</button>
        </div>
    </form>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/vendor/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
  </body>
</html>
